<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/wolf.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
  </head>

  <body>

    <div class="container text-holder">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center text-parent">
          <h1>
            A project-based approach to learn modal
          </h1>

          <p>
            <a href="#" class="btn btn-primary btn-lg giant_btn" data-bs-toggle="modal" data-bs-target="#login_modal" role="button">
              Login Here
            </a>
          </p>
        </div>
      </div>
    </div>

    <section class="modal fade" id="login_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="./assets/images/wolf.png" alt="logo" class="img_logo">
          </div>

          <div id="div-forms">
            <form class="p-4">
              <div class="modal-body">
                <p>Type your Email and Password here:</p>

                <input type="email" name="email" id="inp_email" placeholder="Email" class="form-control">

                <input type="password" name="password" id="inp_password" placeholder="Password" class="form-control mt-2" required>

                <label for="checker">
                  <input type="checkbox" name="checkbox" id="checker" class="mt-3"> Remember me
                </label>
              </div>

              <div class="modal-footer d-flex justify-content-center">
                <div class="row btns-parent">

                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg first_btn">
                      Login
                    </button>
                  </div>

                  <div class="col-md-6">
                    <button type="submit" class="btn btn-outline-primary btn-lg sec_btn">
                      Submit
                    </button>
                  </div>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</html>
